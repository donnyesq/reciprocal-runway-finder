<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reciprocal Runway Finder</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <label id="label" for="runway">Enter runway number</label>
        <p id="reciprocal-runway"></p>
        <input
          id="runway-input"
          class="runway"
          type="text"
          placeholder="0"
          required
        />
        <button id="submit" type="submit">Get Reciprocal</button>
      </form>

      <img src="compass.jpg" alt="compass with plane" />

      <svg viewBox="0 0 200 200">
        <line x1="0" y1="0" x2="0" y2="90" stroke="gold" />
      </svg>
    </div>

    <script src="app.js"></script>
  </body>
</html>
